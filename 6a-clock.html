<!--
6.	Write Scripts for the following events
a.	Display digital clock using ONLOAD event.
-->

<head>
<script>
function display()
{
  var d=new Date()
  var h=d.getHours()
  var m=d.getMinutes()
  var s=d.getSeconds()
  var t= h+ ":"+ m+ ":" + s
  //h1txt.innerText=t
  document.getElementById("h1txt").innerText=t
}

function start()
{
 setInterval("display()",1000)
  // setInterval() method calls a function or evaluates an expression at specified intervals
  // 1000 ms = 1 second.
}
</script>

</head>
<body onload="start()">
<h1 id="h1txt" style="text-align:center"> 00:00:00 </h1>

</body>

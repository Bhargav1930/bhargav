<html>
<head>
<script>

 function fac(n)
 {
  if(n<=1)
   return 1;
  else
   return n*fac(n-1);
 }
 function fact()
  {
   var n=parseInt(f1.n1.value);
   alert(n)
   f1.n2.value=fac(n);
   }

function fib(s,b,p)
{	
  	
        if(s==0)
         return;
        else
  	{
	 	var c=b+p;
                f1.n3.value+=(" "+c);
		b=p;
		p=c;
		s--;
                fib(s,b,p);
 	}
  
}
</script>
</head>
